<!DOCTYPE html>
<html>
<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8"/>
    <meta
            name="robots"
            content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/main.css"/>

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/2.0.0/toastui-editor.min.css"/>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body class="subpage">
<header id="header">
    <div class="inner_logo">
        <a href="index.html" class="logo"></a>
        <img src="../projection/images/codeback.png"/>
        <nav id="nav">
            <a href="#">CodeReview</a>
            <a href="#">ProjectReview</a>
            <a class="login-btn">
                <button href="#" class="button special">Login</button>
            </a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
        ><span class="fa fa-bars"></span
        ></a>
    </div>
</header>
<section id="main" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <input type="text" id="titleInput" placeholder="제목을 입력하세요">
        </header>
        <hr class="major" />


        <div id="editor"></div>

        <hr class="major" />

        <!-- 에디터 js -->
        <script>
            const Editor = toastui.Editor;

            const editor = new Editor({
                el: document.querySelector('#editor'),
                height: '500px',
                initialEditType: 'markdown',
                previewStyle: 'vertical'
            });

            document.getElementById('submit').addEventListener('click',() => {
                const content =editor.getHTML();
                console.log(content);
            })
        </script>
        <div class="button-container">
            <input type="checkbox" id="demo-copy" class="single-checkbox">
            <label for="demo-copy">#JAVA</label>

            <input type="checkbox" id="demo-copy1" class="single-checkbox">
            <label for="demo-copy1">#PYTHON</label>

            <input type="checkbox" id="demo-copy2" class="single-checkbox">
            <label for="demo-copy2">#JAVASCRIPT</label>

            <input type="checkbox" id="demo-copy3" class="single-checkbox">
            <label for="demo-copy3">#SQL</label>

            <input type="checkbox" id="demo-copy4" class="single-checkbox">
            <label for="demo-copy4">#C++</label>
        </div>
        <script>
            document.querySelectorAll('.single-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        document.querySelectorAll('.single-checkbox').forEach(otherCheckbox => {
                            if (otherCheckbox !== this) {
                                otherCheckbox.checked = false;
                            }
                        });
                    }
                });
            });
        </script>
        <hr class="major"/>
        <div class="inner_button">
            <button href="#" class="button">취소</button>
            <button href="#" class="button special">쓰기/수정</button>
        </div>
</body>
</html>
